<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Diario del Cazador</title>
  <link rel="shotcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body id="aniadir">
  <div id="wrapper" class="container p-4 my-5 text-light">
    <form method="get" action="./insertar.html" class="row needs-validation border shadow-lg p-5">
      <div class="row">
        <div class="col-12 col-xxl-1 mb-4 mb-xxl-auto text-center">
          <img id="logo" src="./images/icon.jpg">
        </div>
        <div class="col-12 col-xxl-10 text-center text-xxl-start">
          <h1 class="text-light">INSERTAR UN ENEMIGO NUEVO</h1>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <label for="name" class="form-label mt-5">Nombre *</label>
        <input type="text" class="form-control" name="Nombre" placeholder="Nombre" required>
      </div>
      <div class="col-12">
        <label for="description" class="form-label mt-3">Descripción *</label>
        <input type="text" class="form-control" name="Descripcion" placeholder="Descripción" required>
      </div>
      <div class="col-md-6 col-lg-4">
        <label for="zone" class="form-label mt-3">Zona *</label>
        <select type="text" class="form-select" name="NombreZona" required>
          <option selected disabled value="">Elija una zona...</option>
          <option>Acantalidos Aulladores</option>
          <option>Bocasucia</option>
          <option>Cruces Olvidados</option>
          <option>Sendero Verde</option>
          <option>Páramos Fúngicos</option>
          <option>Ciudad de Lágrimas</option>
          <option>Nido Profundo</option>
          <option>Tierras de Reposo</option>
          <option>Cumbre de Cristal</option>
          <option>Canales Reales</option>
          <option>Cuenca Antigua</option>
          <option>Límite del Reino</option>
          <option>Cañón Nublado</option>
          <option>Jardines del Reina</option>
          <option>La Colmena</option>
        </select>
      </div>
      <div class="col-md-6 col-lg-4 col-xl-2">
        <label for="esboss" class="form-label mt-3">¿Es Boss? *</label>
        <select type="text" class="form-select" name="esBoss" required>
          <option selected disabled value="">¿Es Boss?</option>
          <option value="0">No</option>
          <option value="1">Sí</option>   
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success mt-5 me-3">Añadir</button>
        <a href="./principalusuario.html" class="btn btn-danger mt-5">Cancelar</a>
      </div>
      </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
